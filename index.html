<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />
    <link href="http://fonts.cdnfonts.com/css/iranian-sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <label for="price">لطفا مبلغ را وارد نمایید:</label><br />
                <input class="form-control" type="number" id="price" name="price"
                    oninput="onInputFunction()" /><br />
                <label for="discount">درصد تخفیف را وارد نمایید:</label><br />
                <input id="discount" name="discount"
                    oninput="onInputFunction()" type="range" /><br /><br />
                <label for="discount">درصد مالیات را وارد نمایید:</label><br />
                <input type="range" id="tip" name="tip" oninput="onInputFunction()" /><br /><br />
            </div>
            <div class="col-md-12 text-center results">
                <div>
                    <p class="d-inline-block">مبلغ اولیه :</p>
                    <div id="priceAnswer" class="result"></div>
                </div>
                <div>
                    <p class="d-inline-block">تخفیف :</p>
                    <div id="discountAnswer" class="result"></div>
                </div>
                <div>
                    <p class="d-inline-block">مالیات :</p>
                    <div id="tipAnswer" class="result"></div>
                </div>
                <div>
                    <p class="d-inline-block">مبلغ نهایی :</p>
                    <div id="result" class="result"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
